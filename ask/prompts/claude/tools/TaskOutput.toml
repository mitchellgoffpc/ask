  "$schema": "https://json-schema.org/draft/2020-12/schema",
  "type": "object",
  "properties": {
    "task_id": {
      "description": "The task ID to get output from",
      "type": "string"
    },
    "block": {
      "description": "Whether to wait for completion",
      "default": true,
      "type": "boolean"
    },
    "timeout": {
      "description": "Max wait time in ms",
      "default": 30000,
      "type": "number",
      "minimum": 0,
      "maximum": 600000
    }
  },
  "required": [
    "task_id",
    "block",
    "timeout"
  ],
  "additionalProperties": false
}
"""
